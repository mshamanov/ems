<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="row py-3">
        <div class="col-sm-12">
            <h3><i class="fa fa-wrench mr-2"></i>Employee Management System</h3>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="row mb-3">
            <a th:href="@{/addEmployee}" class="btn btn btn-secondary mr-2"><i class="fa fa-plus"></i>&nbsp;Add Employee</a>
            <a th:href="@{/departments}" class="btn btn btn-secondary"><i class="fa fa-users"></i>&nbsp;Manage Departments</a>
        </div>
    </div>
    <div class="d-flex justify-content-center p-0">
        <div class="card w-100 shadow-sm">
            <div class="card-header">
                <strong class="card-title"><i class="fa fa-user mr-1"></i>Employees</strong>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead th:with="currentSortBy=${param.sortBy == null ? 'name' : #request.getParameter('sortBy')}, currentSortDir=${param.direction == null ? 'asc' : #request.getParameter('direction')}">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name <i
                                th:class="${#strings.equals(currentSortBy, 'name') ? (#strings.equals(currentSortDir, 'asc') ? 'fa fa-sort-asc' : 'fa fa-sort-desc') : 'fa fa-unsorted'}"
                                style="cursor: pointer;"
                                th:onclick="sortBy('name', [[${currentSortBy}]], [[${currentSortDir}]])"></i></th>
                        <th scope="col">E-mail <i
                                th:class="${#strings.equals(currentSortBy, 'email') ? #strings.equals(currentSortDir, 'asc') ? 'fa fa-sort-asc' : 'fa fa-sort-desc' : 'fa fa-unsorted'}"
                                style="cursor: pointer;"
                                th:onclick="sortBy('email', [[${currentSortBy}]], [[${currentSortDir}]])"></i></th>
                        <th scope="col">Department <i
                                th:class="${#strings.equals(currentSortBy, 'department') ? #strings.equals(currentSortDir, 'asc') ? 'fa fa-sort-asc' : 'fa fa-sort-desc' : 'fa fa-unsorted'}"
                                style="cursor: pointer;"
                                th:onclick="sortBy('department', [[${currentSortBy}]], [[${currentSortDir}]])"></i></th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee, iter : ${employees}">
                        <th scope="row" th:text="${iter.index + ((currentPage - 1) * pageSize)} + 1"></th>
                        <td th:text="${employee.name}"></td>
                        <td><a th:href="'mailto:' + ${employee.email}" class="text-dark"><span
                                th:text="${employee.email}"></span></a></td>
                        <td th:switch="${employee.department == null}">
                            <i th:case="true" class="fa fa-ban"></i>
                            <span th:case="false" th:text="${employee.department.name}"></span>
                        </td>
                        <td class="w-25">
                            <div class="d-flex flex-md-row flex-sm-column justify-content-center text-white">
                                <div>
                                    <a th:href="@{/updateEmployee(id=${employee.id})}"
                                       class="btn btn-sm btn-info"><i class="fa fa-edit"></i>&nbsp;Update</a>
                                </div>
                                <div class="gap"></div>
                                <div>
                                    <button th:onclick="confirmDelete({id: [[${employee.id}]], name: [[${employee.name}]]})"
                                            class="btn btn-sm btn-danger"><i class="fa fa-trash"></i>&nbsp;Delete</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer w-100 py-2 text-right">
                <nav th:if="${currentPage >= 1 && currentPage <= totalPages}" class="d-inline-block">
                    <ul class="pagination pagination-sm m-0">
                        <li class="page-item" th:classappend="${currentPage <= 1 ? 'disabled' : ''}">
                            <a class="page-link"
                               th:onclick="goToPage([[${currentPage - 1}]], [[${pageSize}]])">Previous</a>
                        </li>
                        <li th:if="${currentPage - 3 >= 1}" class="page-item">
                            <a class="page-link" th:onclick="goToPage(1, [[${pageSize}]])">1</a>
                        </li>
                        <li th:if="${currentPage - 3 > 1}" class="page-item">
                            <a class="page-link" th:onclick="goToPage([[${currentPage - 3}]], [[${pageSize}]])">...</a>
                        </li>
                        <li th:each="i: ${#numbers.sequence((currentPage - 2 > 1 ? currentPage - 2 : 1), (currentPage + 2 < totalPages ? currentPage + 2 : totalPages))}"
                            class="page-item">
                            <a class="page-link" th:classappend="${currentPage == i ? 'bg-info' : ''}"
                               th:onclick="goToPage([[${i}]], [[${pageSize}]])" th:text="${i}"></a>
                        </li>
                        <li th:if="${currentPage + 3 < totalPages}" class="page-item">
                            <a class="page-link" th:onclick="goToPage([[${currentPage + 3}]], [[${pageSize}]])">...</a>
                        </li>
                        <li th:if="${currentPage + 3 <= totalPages}" class="page-item">
                            <a class="page-link" th:onclick="goToPage([[${totalPages}]], [[${pageSize}]])"
                               th:text="${totalPages}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage >= totalPages ? 'disabled' : ''}">
                            <a class="page-link" th:onclick="goToPage([[${currentPage + 1}]], [[${pageSize}]])">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>
</body>
</html>
