<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{/components/header :: head-block}"></th:block>
<body>
<div class="container">
    <div class="row py-3">
        <div class="col-sm-12">
            <h3><i class="fa fa-pencil mr-2"></i>Updating Employee</h3>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card w-100 shadow-sm">
            <div class="card-header">
                <strong class="card-title"><i class="fa fa-info-circle mr-1"></i>Employee Information</strong>
            </div>
            <div class="card-body card-block">
                <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
                    <input type="hidden" th:field="*{id}" id="id"/>
                    <div class="form-group row">
                        <label for="name" class="col-md-2 col-form-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="Name"
                                   required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" th:field="*{email}" class="form-control" id="email"
                                   placeholder="Email"
                                   required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dept" class="col-md-2 col-form-label">Department</label>
                        <div class="col-md-10">
                            <select name="dept" id="dept" th:field="*{department.id}"
                                    class="form-control">
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.name}"
                                        th:selected="${employee.department.id == dept.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>&nbsp;Save</button>
                            <a href="javascript: history.go(-1)" class="btn btn-info"><i class="fa fa-mail-reply"></i>&nbsp;Back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
