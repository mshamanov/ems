<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding New Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="row py-3">
        <div class="col-sm-12">
            <h3><i class="fa fa-plus mr-2"></i>Adding New Department</h3>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card w-100 shadow-sm">
            <div class="card-header">
                <strong class="card-title"><i class="fa fa-info-circle mr-1"></i>Department Information</strong>
            </div>
            <div class="card-body card-block">
                <form th:action="@{/saveDepartment}" th:object="${department}" method="post">
                    <div class="form-group row">
                        <label for="name" class="col-md-2 col-form-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"
                                   required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>&nbsp;Save</button>
                            <a href="javascript: history.go(-1)" class="btn btn-info"><i class="fa fa-mail-reply"></i>&nbsp;Back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
